<!-- ==================== Header Start Here ==================== -->
<header class="header @@headerClass">
    <div class="container container-two">
        <nav class="header-inner flx-between">
            <!-- Logo Start -->
            <div class="logo">
                <a href="index.html" class="link">
                    <img src="assets/images/logo/@@logoName.png" alt="Logo">
                </a>
            </div>
            <!-- Logo End -->

            <!-- Menu Start  -->
            <div class="header-menu d-lg-block d-none @@isRightSide">
                @@include('../partials/_nav-menu.html', {
                    "class" : ""
                })
            </div>
            <!-- Menu End  -->

            <!-- Header Right start -->
            <div class="header-right flx-align">
                <a href="#" class="contact-number text-poppins text-gray-800 fw-500 d-flex align-items-center gap-2">
                    <span class="icon text-gradient font-20"><i class="fas fa-phone"></i></span>
                    <span class="text">(629) 555-0129</span>
                </a>
                <button type="button" class="offcanvas-btn d-lg-block d-none me-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" viewBox="0 0 30 24" fill="none">
                        <line x1="0.0078125" y1="12.293" x2="30.0078" y2="12.293" stroke="#181616" stroke-width="3"></line>
                        <path d="M5.00781 22.293H30.0078" stroke="#181616" stroke-width="3"></path>
                        <path d="M10.0078 2.29297H30.0078" stroke="#181616" stroke-width="3"></path>
                    </svg>
                </button>
                <button type="button" class="toggle-mobileMenu d-lg-none"> <i class="las la-bars"></i> </button>
            </div>
            <!-- Header Right End  -->
        </nav>
    </div>
</header>
<!-- ==================== Header End Here ==================== -->
