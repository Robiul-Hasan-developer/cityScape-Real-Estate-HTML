
<div class="blog-item blog-classic-item d-flex">
    <div class="blog-item__thumb d-flex position-relative">
        <a href="blog-details.html" class="blog-item__thumb-link">
            <img src="assets/images/thumbs/blog-classic@@imgPath.png" class="cover-img" alt="">
        </a>
        <span class="blog-item__date font-12"> @@date</span>
    </div>
    <div class="blog-item__content">
        <ul class="text-list border-0 p-0 flx-align">
            <li class="text-list__item font-12"> 
                <span class="icon text-gradient"><i class="far fa-user"></i></span> 
                <a href="#" class="link">By admin</a>
            </li>
            <li class="text-list__item font-12"> 
                <span class="icon text-gradient"><i class="far fa-comments"></i></span>  
                <a href="#" class="link">Comments (@@comments)</a>
            </li>
        </ul>
        <h5 class="blog-item__title">
            <a href="blog-details.html" class="blog-item__title-link"> @@title </a>
        </h5>
        <p class="blog-item__desc font-18"> @@desc</p>
        <a href="blog-details.html" class="btn btn-outline-main btn-outline-main-white">Read More
            <span class="icon-right icon"> 
                <i class="fas fa-arrow-right"></i> 
            </span>
            </a>
    </div>
</div>
