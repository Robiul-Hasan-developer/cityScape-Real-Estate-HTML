<!-- ============================= Message Two Section Start ======================== -->
<section class="message-two padding-t-60">
    <div class="container container-two">
        <div class="row gy-4 gy-sm-5">
            <div class="col-lg-4">
                <div class="message-two__content">
                    <div class="section-heading style-left mb-0">
                        <span class="section-heading__subtitle bg-transparent"> 
                            <span class="text-gradient fw-semibold">Get a quote</span> 
                        </span>

                        <div class="d-flex align-items-center gap-3 mt-4">

                            </span>
                            <div class="contact-content__infos">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="form-box style-dark">
                    <form action="#">

                                <label for="name" class="form-label text-white fw-normal">Your Name</label>
                                <div class="position-relative">
                                    <input type="text" id="name" class="common-input common-input--withIcon common-input--light" placeholder="Name">

                                </div>
                            </div>
                            <div class="col-sm-6 col-xs-6">
                                <label for="phone" class="form-label text-white fw-normal">Your Phone</label>

                                </div>
                            </div>
                            <div class="col-sm-12">
                                <label for="email" class="form-label text-white fw-normal">Your Email</label>
